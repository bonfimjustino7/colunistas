{% load staticfiles %}

{% if messages %}
	<script src="{% static 'base/js/bulma-toast.min.js' %}"></script>
	{% for mensagem in messages %}
		<script>
			bulmaToast.toast({
				message: "{{mensagem}}",
				type: "is-{{mensagem.tags}}",
				dismissible: true,
				pauseOnHover: true,
				animate: {in: "fadeIn", out: "fadeOut"}
			});
		</script>
	{% endfor %}
{% endif %}
