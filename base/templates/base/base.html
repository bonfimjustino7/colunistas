<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        {% block css %}{% endblock %}

        <title>Template provisório</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row my-2">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">

                            {% if request.user.is_authenticated %}
                                <p class="text-center">Usuário logado: {{request.user.username}}. <a href="{% url 'logout' %}">Sair</a></p>
                            {% else %}
                                <p class="text-center">Faça o seu login para continuar...</p>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>

            {% block conteudo %}
                <div class="row my-2">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="text-center">Página Inicial</h1>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
    </body>
</html>
