{% extends "base/base.html" %}

{% block conteudo %}
    <div class="row my-2">
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">
                    <p class="card-title">
                        <h1 class="text-center">Login</h1>
                    </p>

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{formulario_login.as_p}}
                        <p class="text-center">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
